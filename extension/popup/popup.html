<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e8;
      font-size: 13px;
    }

    .header {
      padding: 16px;
      background: #16213e;
      border-bottom: 1px solid #30305a;
      text-align: center;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 11px;
      color: #8888a0;
    }

    .content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #16213e;
      border-radius: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #6c757d;
    }

    .status-dot.active {
      background: #10b981;
    }

    .status-dot.inactive {
      background: #ef4444;
    }

    .status-text {
      font-size: 12px;
      color: #b0b0c8;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn:hover {
      filter: brightness(1.15);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #0a66c2;
      color: white;
    }

    .btn-secondary {
      background: #2a2a4a;
      color: #b0b0c8;
    }

    .info {
      font-size: 11px;
      color: #6c757d;
      text-align: center;
      line-height: 1.5;
    }

    .puzzle-preview {
      background: #16213e;
      border-radius: 8px;
      padding: 10px 12px;
    }

    .puzzle-preview .label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6c757d;
      margin-bottom: 4px;
    }

    .puzzle-preview .value {
      font-family: 'Courier New', monospace;
      font-weight: 700;
      color: #60a5fa;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>&#9881; Crossclimb Solver</h1>
    <p>LinkedIn Crossclimb Puzzle Assistant</p>
  </div>

  <div class="content">
    <div class="status-box">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Checking...</span>
    </div>

    <div class="puzzle-preview" id="puzzlePreview" style="display: none;">
      <div class="label">Today's Puzzle</div>
      <div class="value" id="puzzleValue">-</div>
    </div>

    <button class="btn btn-primary" id="solveBtn" disabled>Solve Puzzle</button>
    <button class="btn btn-secondary" id="inspectBtn">Inspect DOM</button>
    <button class="btn btn-secondary" id="toggleBtn">Toggle Overlay</button>

    <div class="info">
      Navigate to LinkedIn Crossclimb to activate.<br>
      Open browser console (F12) for detailed logs.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
